<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set Inter as default sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  
  <!-- Set Inter as default sans -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  
  <!-- Set Cascadia Code as default monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cascadia Code</family>
    </prefer>
  </alias>
  
  <!-- Set Cascadia Code as default mono -->
  <alias>
    <family>mono</family>
    <prefer>
      <family>Cascadia Code</family>
    </prefer>
  </alias>
</fontconfig>